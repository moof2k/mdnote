<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mdnote</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/codemirror/lib/codemirror.css" rel="stylesheet">

    <style>

      .navbar {
        margin-bottom: 0px;
        padding-right: 15px;
      }

      .btn {
        border: 0px;
      }

      .main {
        display: flex;
      }

      .leftmain {
        width: 250px;
      }

      .rightmain {
        width: calc(100vw - 250px);
      }

      .notesdisplay {
        overflow-y: hidden;
        height: calc(100vh - 65px);
        font-family: Georgia, serif;
      }

      .notesdisplay:hover {
        overflow-y: auto;
      }

      .notesummary {
        margin-bottom: 10px;
        padding-left: 5px;
      }

      .notetime {
        text-align: right;
        font-size: 10pt;
      }

      .edit {
        display: flex;
      }

      .halfwidth {
        width: 50% !important;
      }

      .leftedit {
        overflow-y: scroll;
        height: 100vh;
        width: 100%;
      }

      .rightedit {
        overflow-y: scroll;
        height: 100vh;
        width: 100%;
      }

      .CodeMirror {
          width: 100% !important;
          height: 100% !important;
      }

      .rightedit_container {
        max-width: 758px;
        margin: auto;
        padding-top: 45px;
      }

      .navbar-aligned {
        position: absolute;
        top: 0px;
        max-width: 758px;
        margin: auto;
        z-index: 1031;
      }

      wysimd {
        font-family: Georgia, serif;
        font-size: 16px;
        outline: 0 none;
      }

      wysimd:hover {
        outline: 0 none;
      }

      wysimd table:hover {
        outline: 1px solid;
      }

      wysimd td {
        padding: 3px;
      }

      wysimd th {
        padding: 3px;
      }
    </style>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
    <script src="bower_components/angular-ui-bootstrap/src/buttons/buttons.js"></script>
    <script src="bower_components/rangy/rangy-core.js"></script>
    <script src="bower_components/wysimd/markdown.js"></script>
    <script src="bower_components/wysimd/wysimd.js"></script>
    <script src="mdnote.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=onGapiLoaded"></script>
  </head>

<body ng-controller="AuthController">

  <div class="main">
    <div class="leftmain">
      <div class="navbar">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">mdnote</a>
            <button ng-show="authorized" type="button" class="btn btn-default navbar-btn" ng-click="newNote()"><i class="fa fa-plus-circle"></i></button>
          </div>
      </div>
      <div ng-if="authorized" ui-view="notes"></div>
    </div>

    <div class="rightmain">
      <div ng-if="authorized" ui-view="note"></div>

      <div ng-if="authorized === undefined">
        <center>
          <br><br><br><br>
          <i style="margin: auto;" class="fa fa-refresh fa-spin fa-5x"></i>
        </center>
      </div>

      <div ng-if="authorized === false">
        mdnote requires access to your Gmail account to store note data. To authorize mdnote as a Gmail application, click the Authorize button below.
        <br><br>
        <button ng-click="handleAuthClick()">
          Authorize
        </button>
      </div>
    </div>
  </div>

  <div ng-show="error" ui-view="error"></div>

</body>

</html>
