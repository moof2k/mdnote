

<div class="navbar navbar-edit navbar-faded">
    <div class="btn-group pull-right">
        <button ng-show="authorized" type="button" class="btn btn-default navbar-btn" ng-click="updateDraft()">Save</button>
        <button ng-show="!authorized" type="button" class="btn btn-default navbar-btn" ng-click="handleAuthClick()">Login</button>
    </div>
    <div class="btn-group pull-right navbar-collapse collapse">
        <a class="btn btn-default btn-s navbar-btn" ng-model="editmode" uib-btn-radio="'left'"><i class="fa fa-file-code-o"></i></a>
        <label class="btn btn-default btn-s navbar-btn" ng-model="editmode" uib-btn-radio="'both'"><i class="fa fa-file-code-o"></i><i class="fa fa-file-text-o"></i></label>
        <label class="btn btn-default btn-s navbar-btn" ng-model="editmode" uib-btn-radio="'right'"><i class="fa fa-file-text-o"></i></label>
    </div>
</div>

<div class="edit">
    <div class="leftedit" ng-class="editmode == 'both' ? 'halfwidth' : ''" ng-show="editmode == 'left' || editmode == 'both'">
        <div class="md_container">
            <ui-codemirror ui-codemirror-opts="editorOptions" ng-model="note_data"></ui-codemirror>
        </div>
    </div>
    <div class="rightedit" ng-class="editmode == 'both' ? 'halfwidth' : ''" ng-show="editmode == 'right' || editmode == 'both'">
        <div class="navbar navbar-aligned navbar-faded">
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
                <i class="fa fa-paragraph"></i> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu editable-html" role="menu">
                <li><a href="" ng-click="note_control.format('p')"><p>Paragraph</p></a></li>
                <li><a href="" ng-click="note_control.format('h1')"><h1>Heading 1</h1></a></li>
                <li><a href="" ng-click="note_control.format('h2')"><h2>Heading 2</h2></a></li>
                <li><a href="" ng-click="note_control.format('blockquote')"><blockquote>Blockquote</blockquote></a></li>
                <li><a href="" ng-click="note_control.format('pre')"><pre>Codeblock</pre></a></li>
                </ul>
            </div>
            <label class="btn btn-default btn-s navbar-btn" ng-click="note_control.bold()" aria-label="Bold"><i class="fa fa-bold"></i></label>
            <label class="btn btn-default btn-s navbar-btn" ng-click="note_control.italic()" aria-label="Italic"><i class="fa fa-italic"></i></label>

            <label class="btn btn-default btn-s navbar-btn" ng-click="note_control.unordered_list()" aria-label="Bullet List">
                <i class="fa fa-list-ul"></i></label>
            <label class="btn btn-default btn-s navbar-btn" ng-click="note_control.ordered_list()" aria-label="Italic">
                <i class="fa fa-list-ol"></i></label>
        </div>
        <div class="rightedit_container" style="{{container_style}}">
            <div ng-show="note_data === undefined" style="-webkit-transition: opacity 2s ease-in;">
                <center>
                  <br><br><br><br>
                  <i style="margin: auto;" class="fa fa-refresh fa-spin fa-5x"></i>
                </center>
            </div>
            <wysimd ng-model="note_data" control="note_control" contenteditable="{{editmode != 'view'}}" spellcheck="{{spellcheck}}">
                <center>
                    <br><br><br><br>
                <i class="fa fa-refresh fa-spin fa-5x"></i>
                <br><br><br><br>
                </center>
            </wysimd>
        </div>
    </div>
</div>
